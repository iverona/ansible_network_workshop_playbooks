---
- hosts: routers
  connection: network_cli
  vars:
    valid_dns: "{{ extra_dns | ipaddr }}"

  tasks:
  - name: Set default DNS
    net_system:
      name_servers:
        - 8.8.8.8
        - 8.8.4.4

    register: commands

  - assert:
      that:
        -  "valid_dns != false"
      msg: "Not valid DNS IP!"
    when: valid_dns != False

  - name: Set extra DNS
    net_system:
      name_servers:
        - "{{ extra_dns }}"
    register: commands
    when: valid_dns != False